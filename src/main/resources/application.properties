# Server Configuration
server.port=8080
server.servlet.context-path=/api

# Database Configuration (H2 for development, MySQL for production)
# H2 Database (for development)
#spring.datasource.url=jdbc:h2:mem:pgfinder
#spring.datasource.driverClassName=org.h2.Driver
#spring.datasource.username=sa
#spring.datasource.password=
#spring.h2.console.enabled=true
#spring.h2.console.path=/h2-console

# MySQL Database (for production - uncomment and configure)
 spring.datasource.url=jdbc:mysql://localhost:3306/pgfinder
 spring.datasource.username=root
 spring.datasource.password=root
 spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
#spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging Configuration
logging.level.com.pgfinder=DEBUG
logging.level.org.springframework.security=DEBUG

# Application Configuration
app.upload.dir=uploads/
app.jwt.secret=mySecretKey
app.jwt.expiration=86400000
